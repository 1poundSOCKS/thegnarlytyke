<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>the gnarly tyke</title>
    <link rel="stylesheet" href="stylesheets/default.css">
</head>
<body>
  <script src="./common.js"></script>
  <h1 class="tgt-header" onclick="window.location.href='index.html'">the gnarly tyke</h1>
  <h2 id="upload-topos-header" class="tgt-subheader">Upload topos</h2>
  <div style="display: flex; flex-direction: column; margin-top: 2%;">
    <input type="file" multiple id="topo-image-files" name="filename">
    <div style="display: flex;">
      <table id="topo-table" style="float: left; width: 50%; margin-right: 2%">
        <thead>
            <tr>
              <th>File</th>
              <th>Topo ID</th>
            </tr>
        </thead>
        <tbody id="topo-table-body">
        </tbody>
      </table>
      <canvas id="topo-canvas" style="border: 1px solid black;"></canvas>
    </div>
  </div>
  <div style="margin-top: 2%;">
    <button type="button" id="upload">Upload</button>
    <button type="button" id="download">Download</button>
  </div>
  <div style="margin-top: 2%;">
    <label>Topo ID:
      <input id="topoID" size="50">
    </label>
  </div>
  <div style="margin-top: 2%;">
    <label>Topo filename:
      <input id="topoFilename" size="50">
    </label>
  </div>
  <div style="margin-top: 2%;">
  </div>
  <div style="margin-top: 2%;">
    <canvas id="download-topo-canvas" style="border: 1px solid black;"></canvas>
  </div>
  <script src="./scripts/upload-topos.page.js"></script>
</body>
</html>
