<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>the gnarly tyke</title>
    <link rel="stylesheet" href="stylesheets/default.css">
</head>
<body>
  <script src="./common.js"></script>
  <h1>the gnarly tyke</h1>
  <div>
    <h2>Add topo</h2>
  </div>
  <div>
    <input type="file" id="myFile" name="filename" onchange="example()">
  </div>
  <div>
    <button type="button" onclick="Upload()">Upload</button>
  </div>
  <div style="margin-top: 2%;">
    <canvas id="topo-canvas"></canvas>
  </div>
  <script>
    let _crag = null;
    window.onload = function() {
      LoadCrag("./data/baildon_bank.json", "./images/")
      .then( crag => {
        _crag = crag;
        _selectedTopoId = _crag.topos[0].id;
        DrawPage(_crag);
      });
    }
    window.onresize = () => {
      if( _crag ) DrawPage(_crag);
    }
    let DrawPage = (crag) => {
    }
    let example = () => {
      let element = document.getElementById('myFile');
      var reader = new FileReader();
      reader.onload = e => {
        LoadImage(e.target.result)
        .then( img => {
          const canvas = document.getElementById("topo-canvas");
          canvas.height = 500;
          canvas.width = img.width * canvas.height / img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        });
      }
      reader.readAsDataURL(element.files[0]);
    }
    let Upload = async () => {
      const canvas = document.getElementById("topo-canvas");
      const topoImageURL = canvas.toDataURL('image/jpeg', 0.5);
      const req = { image: topoImageURL };
      const response = await fetch('/upload_image', {
        method: 'POST',
        mode: 'same-origin',
        cache: 'no-cache',
        credentials: 'same-origin',
        headers: {
          'Content-Type': 'application/json'
        },
        redirect: 'follow',
        referrerPolicy: 'same-origin',
        body: JSON.stringify(req)
      });
      const resData = await response.json();
      console.log(resData);
      return resData;
    }
    </script>
</body>
</html>
