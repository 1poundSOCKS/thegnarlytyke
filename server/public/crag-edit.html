<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title>the gnarly tyke</title>
  <link rel="stylesheet" href="stylesheets/crag-edit.css">
  <link rel="stylesheet" href="fontawesome-free/css/fontawesome.min.css">
  <link rel="stylesheet" href="fontawesome-free/css/solid.css">
</head>
<body id="crag-view-body">
  <div class="page-header-text">the gnarly tyke</div>
  <div id="page-header" class="page-header-controls">
    <i  class="header-icon fa-solid fa-home" title="Home" onclick="window.location.href='index.html'"></i>
  </div>
  <div id="page-subheader-text" class="page-subheader-text"></div>
  <div class="status-bar-container">
    <input type="text" id="status" name="name" size="20" readonly class="status-bar">
  </div>
  <input type="file" id="topo-image-file" name="filename" style="display:none"></input>
  <div id="topo-images-container" class="topo-images-container"></div>
  <div id="main-topo-container" class="main-topo-container-edit">
    <div class="crag-route-table-container"><h2 class="table-header">Crag routes</h2><table id="crag-route-table" class="crag-route-table"></table></div>
    <div class="topo-route-table-container"><h2 class="table-header">Topo routes</h2><table id="topo-route-table" class="topo-route-table-edit"></table></div>
    <div class="main-topo-image-container"><canvas id="main-topo-image" class="main-topo-image"></canvas></div>
  </div>
  <script src="./scripts/crag-edit.page.js"></script>
</body>
</html>
