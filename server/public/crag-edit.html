<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title>the gnarly tyke</title>
  <link rel="stylesheet" href="stylesheets/default.css">
  <link rel="stylesheet" href="fontawesome-free/css/fontawesome.min.css">
  <link rel="stylesheet" href="fontawesome-free/css/solid.css">
</head>
<body id="crag-view-body">
  <h1 class="tgt-header" onclick="window.location.href='index.html'">the gnarly tyke</h1>
  <h2 id="crag-view-header" class="tgt-subheader"></h2>
  <div id="crag-view-icon-bar" class="tgt-icon-bar">
    <i id="add-topo" class="tgt-icon fa-solid fa-plus fa-border do-not-display" onclick="OnAddTopo()" title="Add topo"></i>
    <i id="upload-topo" class="tgt-icon fa-solid fa-file-arrow-up fa-border do-not-display" onclick="document.getElementById('topo-image-file').click()" title="Upload image"></i>
    <input type="file" id="topo-image-file" name="filename" style="display:none"></input>
    <span id="shift-topo-left-container" class="do-not-display">
      <i id="shift-topo-left" class="tgt-icon fa-solid fa-arrow-left fa-border do-not-display" onclick="OnShiftTopoLeft()" title="Shift topo left"></i>
    </span>
    <span id="shift-topo-right-container" class="do-not-display">
      <i id="shift-topo-right" class="tgt-icon fa-solid fa-arrow-right fa-border do-not-display" onclick="OnShiftTopoRight()" title="Shift topo right"></i>
    </span>
    <i id="sort-topo-routes" class="crag-view-icon fa-solid fa-sort fa-border" onclick="OnSortTopoRoutes()" title="Sort topo routes"></i>
    <i id="save-crag" class="tgt-icon fa-solid fa-save fa-border" onclick="OnSave()" title="Save crag"></i>
    <input type="text" id="status" name="name" minlength="4" maxlength="8" size="10" readonly>
  </div>
  <div id="topo-images-container" class="topo-images-container"></div>
  <div id="main-topo-container" class="main-topo-container-edit">
    <div class="crag-route-table-container"><h2 class="table-header">Crag routes</h2><table id="crag-route-table" class="crag-route-table"></table></div>
    <div class="topo-route-table-container"><h2 class="table-header">Topo routes</h2><table id="topo-route-table" class="topo-route-table-edit"></table></div>
    <div class="main-topo-image-container"><canvas id="main-topo-image" class="main-topo-image"></canvas></div>
  </div>
  <script src="./scripts/crag-edit.page.js"></script>
</body>
</html>
