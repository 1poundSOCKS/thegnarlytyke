name: Deploy to test

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-west-2
  WEB_BUCKET_NAME: test.thegnarlytyke.com

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Set up node 
      uses: actions/setup-node@v1

    - uses: actions/setup-python@v2

    - name: Install Python test lib
      run: pip install pytest

    - name: Install Python AWS client lib
      run: pip install boto3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Run Lambda tests
      run: pytest
      working-directory: ./api/lambda/functions

    - name: Deploy Lambda code updates
      run: python deploy_to_test.py
      working-directory: ./api/lambda/scripts

    - name: Run Gateway tests
      env:
        GNARLY_TEST_EMAIL: ${{ secrets.GNARLY_TEST_EMAIL}}
        GNARLY_TEST_PASSWORD: ${{ secrets.GNARLY_TEST_PASSWORD }}
      run: pytest --alias test
      working-directory: ./api/gateway/test

    - name: Clean cache
      run: npm cache clean --force
      working-directory: ./server

    - name: Install dependencies
      run: npm install
      working-directory: ./server

    - name: Build
      run: npm run build
      working-directory: ./server

    - name: Run web script unit tests
      run: npm test
      working-directory: ./server

    - name: Deploy static site to S3 bucket
      run: aws s3 sync ./server/public/ s3://${{ env.WEB_BUCKET_NAME }} --exclude "config.json" --delete

    - name: Deploy test config
      run: aws s3 sync ./server/config/test s3://${{ env.WEB_BUCKET_NAME }}
