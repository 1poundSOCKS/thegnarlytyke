<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <title>the gnarly tyke</title>
    <link rel="stylesheet" href="stylesheets/crag-index.css">
    <link rel="stylesheet" href="fontawesome-free/css/all.css">
  </head>

  <body>

    <div class="page-header-text">the gnarly tyke</div>
    
    <div id="page-header" class="page-header">
      <ul id="page-header-nav" class="page-header-nav">
    </div>
    
    <div id="crag-covers-container" class="crag-covers-container"></div>

    <div id="crag-view-container" style="display: none">

      <div id="crag-view-header" class="crag-view-header">
        <span id="crag-name" class="crag-name"></span>
        <i id="close-crag-view" class="close-crag-view-icon far fa-window-close" title="close"></i>
      </div>

      <div id="topo-images-container" class="topo-images-container"></div>
      <div id="main-topo-container" class="main-topo-container do-not-display">
        <div class="main-topo-image-container"><canvas id="main-topo-image" class="main-topo-image"></canvas></div>
        <div class="topo-route-table-container"><table id="topo-route-table" class="topo-route-table"></table></div>
      </div>

    </div>
    
    <script src="./scripts/index.page.js"></script>

  </body>
</html>
