<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <title>the gnarly tyke</title>
    <link rel="stylesheet" href="stylesheets/default.css">
    <link rel="stylesheet" href="fontawesome-free/css/all.css">
    <style>
      .crag-details {
        text-align: center;
        margin-top: 1rem;
      }
      .crag-view-header {
        text-align:center;
        margin-bottom: 1rem;
      }
      .close-crag-view-icon {
        font-size: 3rem;
        margin-left: 1rem;
        color: var(--icon)
      }
      .close-crag-view-icon:hover {
        cursor: pointer;
        color: var(--icon-hover)
      }
      .topo-route-table-container {
        margin-top: 1rem;
        width: 100%;
      }
      .topo-route-table-container table {
        margin: auto;
        border-collapse: collapse;
        font-size: 2.5rem;
        width: min(100% - 2rem, 60rem);
        text-align: left;
      }
      .topo-route-table-container tr {
        border-top: 0.1rem solid black;
        border-bottom: 0.1rem solid black;
        background-color: darkgray;
      }
      .topo-route-table-container td:nth-child(1) {
        display: none;
      }
    </style>
  </head>

  <body>

    <div class="page-header-text">the gnarly tyke</div>
    
    <div id="page-header" class="page-header">
      <ul id="page-header-nav" class="page-header-nav">
    </div>
    <div id="crag-index-container"></div>
    <div id="crag-view-container" style="display: none">
      <div id="crag-view-header" class="crag-view-header">
        <span id="crag-name" class="crag-name"></span>
        <i id="close-crag-view" class="close-crag-view-icon far fa-window-close" title="close"></i>
      </div>
      <div id="topo-images-container" class="topo-images-container"></div>
      <div id="main-topo-container" class="main-topo-container">
          <div class="main-topo-image-container"><canvas id="main-topo-image" class="main-topo-image"></canvas></div>
        <div id="topo-route-table-container" class="topo-route-table-container"></div>
      </div>

    </div>
    
    <script src="./scripts/index.page.js"></script>

  </body>
</html>
