<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>the gnarly tyke</title>
    <link rel="stylesheet" href="stylesheets/default.css">
</head>
<body>
  <h1 class="main-header">the gnarly tyke</h1>
  <div>
    <h2 class="area-name">Scar Buttress at Baildon Bank</h2>
  </div>
  <div>
    <img id="topo-image" src="./images/scar-wall-resize.jpg" style="display:none;">
  </div>
  <div style="margin-top: 2%;">
    <canvas style="margin: auto; display: block" id="topo-canvas"></canvas>
  </div>
  <div style="margin-top: 2%;">
    <table class="route-table" id="route-table" style="width: 80%; margin: auto">
      <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Type</th>
            <th>Grade</th>
          </tr>
      </thead>
      <tbody id="route-table-body">
        <script>
          let routes = 
          [
            { "name": "Scar Wall", "type": "Trad", "grade": "E5 6b" },
            { "name": "Scar", "type": "Trad", "grade": "E2 5b" },
            { "name": "The Flakes", "type": "Trad", "grade": "E3 5c" },
            { "name": "Intrepid", "type": "Trad", "grade": "E6 6a" }
          ];
          routes.forEach((route, index) => {
            let rowHTML = 
            `<tr>
              <td>${index+1}</td>
              <td>${route.name}</td>
              <td>${route.type}</td>
              <td>${route.grade}</td>
            </tr>
            `;
            document.write(rowHTML);
          });
        </script>
      </tbody>
    </table>
  </div>
  <script>
    window.onload = function() {
      DrawTopo();
    }
    window.onresize = () => {
      DrawTopo();
    }
    let DrawTopo = () => {
      var canvas = document.getElementById("topo-canvas");
      var ctx = canvas.getContext("2d");
      var img = document.getElementById("topo-image");
      const imageWidthToHeightRatio = img.height / img.width;
      canvas.width = window.innerWidth * 80 / 100;
      canvas.height = canvas.width * imageWidthToHeightRatio;
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      const lines = [
      { "start": { "x": 30, "y": 80 }, "end": { "x": 34, "y": 15 } },
      { "start": { "x": 44, "y": 80 }, "end": { "x": 48, "y": 12 } },
      { "start": { "x": 56, "y": 80 }, "end": { "x": 55, "y": 12 } },
      { "start": { "x": 62, "y": 82 }, "end": { "x": 62, "y": 15 } }
      ]
      lines.forEach( line => {
        DrawLine(ctx, line);
      });
      const labels = lines.map((line, index) => { 
        return {"value": index + 1, "pos": line.start };
      });
      labels.forEach( label => {
        DrawLabel(ctx, label);
      });
    }
    let DrawLabel = (ctx, label) => {
      const canvasPos = MapToCanvas(ctx.canvas, label.pos);
      const size = ctx.canvas.width * 1.2 / 100;
      const fontSize = size * 2;
      ctx.beginPath();
      ctx.setLineDash([]);
      ctx.arc(canvasPos.x, canvasPos.y, size, 0, 2 * Math.PI, false);
      ctx.fillStyle = "#FFFFFF";
      ctx.fill();
      ctx.beginPath();
      ctx.arc(canvasPos.x, canvasPos.y, size, 0, 2 * Math.PI, false);
      ctx.lineWidth = size * 10 / 100;
      ctx.strokeStyle = "#000000";
      ctx.stroke();
      ctx.font = `bold ${fontSize}px serif`;
      ctx.fillStyle = "#000000";
      ctx.fillText(label.value, canvasPos.x - (size / 2), canvasPos.y + (size * 3 / 4));
    }
    let DrawLine = (ctx, line) => {
      const startPosOnCanvas =  MapToCanvas(ctx.canvas, line.start);
      const endPosOnCanvas =  MapToCanvas(ctx.canvas, line.end);
      const lineWidth = ctx.canvas.width / 200;
      const lineDash = ctx.canvas.width * 1 / 100;
      ctx.strokeStyle = 'white';
      ctx.beginPath();
      ctx.lineWidth = lineWidth;
      ctx.strokeStyle = '#FFFF';
      ctx.setLineDash([lineDash, lineDash]);
      ctx.moveTo(startPosOnCanvas.x, startPosOnCanvas.y);
      ctx.lineTo(endPosOnCanvas.x, endPosOnCanvas.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.lineWidth = lineWidth * 75 / 100;
      ctx.strokeStyle = '#0a5f16';
      ctx.moveTo(startPosOnCanvas.x, startPosOnCanvas.y);
      ctx.lineTo(endPosOnCanvas.x, endPosOnCanvas.y);
      ctx.stroke();
    }
    let MapToCanvas = (canvas, pos) => {
      return { "x": canvas.width * pos.x / 100, "y": canvas.height * pos.y / 100 };
    }
    </script>
</body>
</html>
