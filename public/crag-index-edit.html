<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title>the gnarly tyke</title>
  <link rel="stylesheet" href="stylesheets/crag-index-edit.css">
  <link rel="stylesheet" href="fontawesome-free/css/fontawesome.min.css">
  <link rel="stylesheet" href="fontawesome-free/css/solid.css">
  <style>
    .route-tables-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      justify-content: center;
    }
    .topo-edit-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      justify-content: center;
    }
    table {
      align-items: center;
      border-collapse: collapse;
      font-size: 1.5rem;
      width: 90%;
    }
    tr {
      border-top: 0.1rem solid black;
      border-bottom: 0.1rem solid black;
      background-color: darkgray;
      height: 2rem;
    }
    td {
      text-align: left;
      overflow:hidden;
      white-space:nowrap;
    }
    td:nth-child(1) {
      display: none;
    }
    .route-tables-container td:nth-child(5):hover {
      color: white;
    }
  </style>
</head>
  <body>
    <div class="page-header-text">the gnarly tyke</div>
      
    <div id="page-header" class="page-header">
      <ul id="page-header-nav" class="page-header-nav">
    </div>
    <div id="icon-bar-container" class="icon-bar-container"></div>
    <div class="status-bar-container">
      <input type="text" id="status" name="name" size="20" readonly class="status-bar">
    </div>
    <input type="file" id="image-file" name="filename" style="display:none"></input>
    <div id="crag-covers-container" class="images-media-scroller"></div>
    <div class="crag-details">
      <input type="text" id="crag-name" name="crag-name">
    </div>
    <div id="topo-images-container" class="topo-images-container"></div>
    <div class="route-tables-container">
      <table id="crag-route-table"></table>
      <table id="topo-route-table"></table>
    </div>
    <div id="topo-edit-container">
      <table id="topo-route-table-edit"></table>
      <canvas id="topo-image-edit"></canvas>
    </div>
    <script src="./scripts/crag-index-edit.page.js"></script>
  </body>

</html>
